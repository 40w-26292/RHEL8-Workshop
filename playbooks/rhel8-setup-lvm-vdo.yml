---

- hosts: node3
  tasks:

    - name: "SETUP LVM-VDO: cheat script installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'cheat-checkhost.j2', dest: '/usr/local/bin/cheat-vdo-checkhost.sh'}

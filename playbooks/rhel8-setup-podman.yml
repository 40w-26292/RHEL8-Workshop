---

## PODMAN SETUP

- hosts: core.example.com
  tasks:
  
    - name: "SETUP PODMAN: yum install docker,docker-distribution"
      yum: name=docker-distribution,docker state=installed
      
    - name: "SETUP PODMAN: service start docker-distribution"
      service: name=docker-distribution state=started enabled=yes

- hosts: node3.example.com
  tasks:

    - name: "SETUP PODMAN: yum install podman"
      yum: name=podman,net-tools state=installed

    - name: "TEMPLATE: config file installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0644
      with_items:
        - {src: 'podman-registries.j2',           dest: '/etc/containers/registries.conf'}

    - name: "TEMPLATE: cheat script installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'cheat-checkhost.j2',           dest: '/usr/local/bin/cheat-podman-checkhost.sh'}
